<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de mangas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 20px;
        }
        .produto {
            border: 1px solid white;
            padding: 15px;
            text-align: center;
        }
        .produto img {
            width: 150px; 
            height: 200px;
            object-fit: cover;
        }
        .produto h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .produto p {
            margin: 5px 0;
            font-size: 14px;
        }
        .produto button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .produto button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Catalogo de mangas</h1>

    <div class="catalogo">
        <div class="produto">
            <img src="imgs.webp/d.gray cover.webp" alt="">
            <h3>D.gray man volume 6</h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="imgs.webp/dorohedoro cover.webp" alt="">
            <h3>Dorohedoro volume 17</h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="imgs.webp/hxh cover.webp" alt="">
            <h3>HunterXHunter volume 11</h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="imgs.webp/jjk cover.webp" alt="">
            <h3>Jujutsu Kaisen volume 18 </h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="imgs.webp/land cover.webp" alt="">
            <h3>Houseki no kuni volume 1</h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="imgs.webp/tokyo cover.jpeg" alt="">
            <h3>Tokyo ghoul volume 12 </h3>
            <p>R$50,00</p>
            <button>Comprar</button>
        </div>
    </div>

</body>
</html>
